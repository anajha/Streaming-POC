<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Job Id Column -->
    <ng-container matColumnDef="Job_Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Job Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Job_Id}}</mat-cell>
    </ng-container>

    <!-- Job Status Column -->
    <ng-container matColumnDef="Job_Status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Job Status</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Job_Status}}</mat-cell>
    </ng-container>

    <!-- State Name Column -->
    <ng-container matColumnDef="State_Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>State Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.State_Name}}</mat-cell>
    </ng-container>

    <!-- State Status Column -->
    <ng-container matColumnDef="State_Status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>State Status</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.State_Status}}</mat-cell>
    </ng-container>

    <!-- State Level Number Column -->
    <ng-container matColumnDef="State_Level_Number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>State Level Number</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.State_Level_Number}}</mat-cell>
    </ng-container>

    <!-- State Start Time Column -->
    <ng-container matColumnDef="State_start_time">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.State_start_time}}</mat-cell>
    </ng-container>

    <!-- State End Time Column -->
    <ng-container matColumnDef="State_end_time">
      <mat-header-cell *matHeaderCellDef mat-sort-header>End Time</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.State_end_time}}</mat-cell>
    </ng-container> 
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
