<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
  
      <!-- Id Column -->
      <ng-container matColumnDef="jobId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.jobId}}</mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="jobName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.jobName}}</mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="jobStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Status</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.jobStatus}}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
    </mat-paginator>
  </div>
